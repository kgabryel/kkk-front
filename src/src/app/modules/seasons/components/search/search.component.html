<h2 class="d-flex justify-content-between">
  <button
    class="glassmorphism-button"
    (click)="clear()"
    mat-button
    type="button"
  >
    Wyczyść
  </button>
  <button
    class="glassmorphism-button close-btn"
    [mat-dialog-close]="true"
    mat-button
    type="button"
  >
    <mat-icon>close</mat-icon>
  </button>
</h2>
<div>
  <mat-form-field>
    <mat-label>Składniki</mat-label>
    <mat-select
      [formControl]="selectedIngredients"
      [multiple]="true"
    >
      <mat-option>
        <ngx-mat-select-search
          (ngModelChange)="filterIngredients($event)"
          ngModel
          noEntriesFoundLabel="Brak wyników"
          placeholderLabel="Szukaj..."
        ></ngx-mat-select-search>
      </mat-option>
      @for (ingredient of ingredients(); track ingredient) {
        <mat-option [value]="ingredient.id">
          {{ ingredient.name }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field class="no-subscript">
    <mat-label>Miesiące</mat-label>
    <mat-select
      [formControl]="selectedMonths"
      [multiple]="true"
    >
      @for (month of months; track month) {
        <mat-option value="{{ month.value }}">
          {{ month.key }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
