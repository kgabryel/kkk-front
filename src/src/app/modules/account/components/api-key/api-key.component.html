<p>
  {{apiKey.key}}
</p>
<div class='d-flex justify-content-between align-center'>
  <button (click)='copy()' class='glassmorphism-button logout-btn' mat-button type='button'>
    <mat-icon>
      content_copy
    </mat-icon>
    Kopiuj
  </button>
  <mat-slide-toggle (change)='switch()' [checked]='apiKey.active' class='big-switch' color='primary'>
    Aktywny
  </mat-slide-toggle>
  <button (click)='delete()' class='glassmorphism-button red-glass logout-btn' mat-button type='button'>
    <mat-icon>
      delete
    </mat-icon>
    Usu≈Ñ
  </button>
</div>
<div class='d-flex justify-center mt-1'>
  <mat-slide-toggle (change)='switch()' [checked]='apiKey.active' class='small-switch' color='primary'>
    Aktywny
  </mat-slide-toggle>
</div>
