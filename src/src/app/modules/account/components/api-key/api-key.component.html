<p>
  {{ apiKey().key }}
</p>
<div class="d-flex justify-content-between align-center">
  <button
    class="glassmorphism-button logout-btn"
    (click)="copy()"
    mat-button
    type="button"
  >
    <mat-icon>content_copy</mat-icon>
    Kopiuj
  </button>
  <mat-slide-toggle
    class="big-switch"
    [checked]="apiKey().active"
    (change)="switch()"
    color="primary"
  >
    Aktywny
  </mat-slide-toggle>
  <button
    class="glassmorphism-button red-glass logout-btn"
    (click)="delete()"
    mat-button
    type="button"
  >
    <mat-icon>delete</mat-icon>
    Usu≈Ñ
  </button>
</div>
<div class="d-flex justify-center mt-1">
  <mat-slide-toggle
    class="small-switch"
    [checked]="apiKey().active"
    (change)="switch()"
    color="primary"
  >
    Aktywny
  </mat-slide-toggle>
</div>
