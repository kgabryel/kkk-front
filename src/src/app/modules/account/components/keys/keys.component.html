<div>
  @if (keys().length > 0) {
    <div class="glassmorphism-form">
      <h2 class="text-center">KLUCZE API</h2>
      @for (key of keys(); track key; let last = $last) {
        <account-api-key [apiKey]="key"></account-api-key>
        @if (!last) {
          <hr />
        }
      }
    </div>
  }
</div>
