<div class='d-flex align-center'>
  <div class='w-100'>
    <p class='mb-0'>
      {{timer.time | timerTime}}
    </p>
    <p *ngIf="timer.name !== null && timer.name !== ''" class='mb-0'>
      {{timer.name}}
    </p>
  </div>
  <button
    (click)='addTimer()'
    [matTooltip]='tooltips.add'
    class='glassmorphism-button add-btn'
    mat-button
    type='button'>
    <mat-icon>
      add
    </mat-icon>
  </button>
</div>
