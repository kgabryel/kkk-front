<div class="d-flex align-center mt-1 mb-1">
  <div class="w-100">
    <p class="mb-0">
      {{ timer().time | timerTime }}
    </p>
    @if (timer().name !== null && timer().name !== '') {
      <p class="mb-0">
        {{ timer().name }}
      </p>
    }
  </div>
  <button
    class="glassmorphism-button add-btn"
    [matTooltip]="tooltips.add"
    (click)="addTimer()"
    mat-button
    type="button"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
