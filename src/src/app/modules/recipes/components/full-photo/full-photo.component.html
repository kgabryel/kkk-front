@if (photo() !== null) {
  <div
    class="overlay pa-2 d-flex justify-center align-center c-pointer"
    (click)="hide()"
    (keydown.enter)="hide()"
    (keydown.space)="hide()"
    (keydown.escape)="hide()"
  >
    @if (photoData(); as image) {
      <div [style]="style()">
        <div
          class="image w-100 h-100"
          [style]="image"
        ></div>
      </div>
    } @else {
      <shared-loader class="w-100 h-100"></shared-loader>
    }
  </div>
}
