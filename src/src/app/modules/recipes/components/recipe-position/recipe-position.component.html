<mat-list-item role="listitem">
  <button
    [matTooltip]="tooltips.preview"
    (click)="openDialog()"
    mat-icon-button
    type="button"
  >
    <mat-icon>visibility</mat-icon>
  </button>
  <div class="w-100 pl-1">
    <div mat-line>
      <a
        class="text-decoration-none"
        [routerLink]="recipe() | recipePreviewHref"
      >
        {{ recipe().name }}
      </a>

      @if (additional()) {
        <span class="additional">(opcjonalne)</span>
      }
    </div>
    <div mat-line>
      ({{ measure() }}
      @if (amount() !== '') {
        -
      }
      {{ amount() }})
    </div>
  </div>
  @if (available()) {
    <mat-icon class="available-icon">check_circle</mat-icon>
  } @else {
    <mat-icon class="unavailable-icon">cancel</mat-icon>
  }
</mat-list-item>
