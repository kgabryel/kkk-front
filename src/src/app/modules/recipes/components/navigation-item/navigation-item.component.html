<button
  class="glassmorphism-button big pl-4 pr-4"
  [disabled]="disabled()"
  [routerLink]="menuItem().href"
  mat-button
  type="button"
>
  <mat-icon>
    {{ menuItem().icon }}
  </mat-icon>
  <span>
    {{ menuItem().name }}
  </span>
</button>
<button
  class="small"
  [matTooltip]="menuItem().name"
  [routerLink]="menuItem().href"
  mat-icon-button
  type="button"
>
  <mat-icon>
    {{ menuItem().icon }}
  </mat-icon>
</button>
