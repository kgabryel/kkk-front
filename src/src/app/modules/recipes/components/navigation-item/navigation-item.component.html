<button
  [disabled]='disabled'
  [routerLink]='menuItem?.href'
  class='glassmorphism-button big pl-4 pr-4'
  mat-button
  type='button'>
  <mat-icon>
    {{menuItem?.icon}}
  </mat-icon>
  <span>
    {{menuItem?.name}}
  </span>
</button>
<button [matTooltip]="menuItem?.name ?? ''" [routerLink]='menuItem?.href' class='small' mat-icon-button type='button'>
  <mat-icon>
    {{menuItem?.icon}}
  </mat-icon>
</button>
