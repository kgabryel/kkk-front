<form (ngSubmit)='submitForm()' [formGroup]='form'>
  <mat-form-field class='d-block'>
    <mat-label>
      Adres E-mail
    </mat-label>
    <input [formControlName]='formNames.username' [maxLength]='maxEmailLength' matInput type='email' />
    <mat-hint align='end'>
      {{emailLength$ | async}} / {{maxEmailLength}}
    </mat-hint>
  </mat-form-field>
  <span *ngIf='form.get(formNames.username)?.invalid && form.get(formNames.username)?.touched'>
    <shared-errors-container [errors]='errors.email' [input]='form.get(formNames.username)'>
    </shared-errors-container>
  </span>
  <mat-form-field class='d-block'>
    <mat-label>
      Hasło
    </mat-label>
    <input [formControlName]='formNames.password' [maxLength]='maxPasswordLength' matInput type='password' />
    <mat-hint align='end'>
      {{passwordLength$ | async}} / {{maxPasswordLength}}
    </mat-hint>
  </mat-form-field>
  <span *ngIf='form.get(formNames.password)?.invalid && form.get(formNames.password)?.touched'>
      <shared-errors-container [errors]='errors.password' [input]='form.get(formNames.password)'>
      </shared-errors-container>
    </span>
  <mat-hint *ngIf="(errorMessage$ | async)!==''" class='d-block pb-1'>
    {{errorMessage$ | async}}
  </mat-hint>
  <button class='glassmorphism-button w-100 mt-1' mat-button type='submit'>
    Zaloguj
  </button>
  <button (click)='fbRedirect()' class='glassmorphism-button w-100 fb-btn mt-2' mat-button type='button'>
    <mat-icon>
      facebook
    </mat-icon>
    Zaloguj przez FB
  </button>
  <button [routerLink]='[registerPath]' class='glassmorphism-button w-100 mt-2' mat-button type='button'>
    Nie masz konta? Zarejestruj się
  </button>
  <button [routerLink]='[resetPasswordPath]' class='glassmorphism-button w-100 mt-2' mat-button type='button'>
    Resetuj hasło
  </button>
</form>
