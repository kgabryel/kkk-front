<div
  class="form-container"
  [formGroup]="formGroup"
>
  <div class="inputs">
    <div class="d-flex justify-center">
      <shared-time-picker [controlName]="formNames.time" />
    </div>
    <div class="w-100 pl-1 right-column">
      <mat-form-field class="w-100">
        <mat-label>Nazwa</mat-label>
        <input
          [formControlName]="formNames.name"
          [maxlength]="maxNameLength"
          matInput
          type="text"
        />
        <mat-hint align="end">{{ nameLength() }} / {{ maxNameLength }}</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex buttons">
    @if (remove()) {
      <button
        class="glassmorphism-button red-glass w-100 mt-1 mb-1"
        (click)="emitDelete()"
        mat-button
        type="button"
      >
        <mat-icon>delete</mat-icon>
        Usu≈Ñ
      </button>
    }
    @if (edit()) {
      <button
        class="glassmorphism-button w-100 mt-1"
        [disabled]="!formGroup.valid"
        mat-button
        type="submit"
      >
        <mat-icon>edit</mat-icon>
        Aktualizuj
      </button>
    }
    @if (add()) {
      <button
        class="glassmorphism-button w-100 mt-1"
        [disabled]="!formGroup.valid"
        mat-button
        type="submit"
      >
        <mat-icon>add_circle_outline</mat-icon>
        {{ addText() }}
      </button>
    }
  </div>
</div>
