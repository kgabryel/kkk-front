<h2 class='d-flex justify-flex-end' mat-dialog-title>
  <button [mat-dialog-close]='true' class='glassmorphism-button close-btn' mat-button type='button'>
    <mat-icon>
      close
    </mat-icon>
  </button>
</h2>
<form (ngSubmit)='submitUpdateName()' [autocomplete]='null | autocomplete' [formGroup]='nameForm'>
  <mat-form-field class='w-100'>
    <mat-label>
      Nazwa
    </mat-label>
    <input [formControlName]='formNames.name' [maxlength]='maxNameLength' matInput type='text' />
    <mat-hint align='end'>
      {{nameLength$ | async}} / {{maxNameLength}}
    </mat-hint>
  </mat-form-field>
  <button [disabled]='!nameForm.valid' class='glassmorphism-button w-100' mat-button type='submit'>
    <mat-icon>
      edit
    </mat-icon>
    Aktualizuj
  </button>
</form>
<hr />
<form
  (ngSubmit)='submitUpdateTime()'
  [autocomplete]='null | autocomplete'
  [formGroup]='timeForm'
  class='d-flex align-center'>
  <div>
    <ngx-mat-timepicker
      [formControlName]='formNames.time'
      [showSeconds]='true'
      [showSpinners]='true'
      [stepHour]='1'
      [stepMinute]='1'
      [stepSecond]='1'>
    </ngx-mat-timepicker>
  </div>
  <div class='w-100 pl-1'>
    <button [disabled]='!timeForm.valid' class='glassmorphism-button w-100' mat-button type='submit'>
      <mat-icon>
        edit
      </mat-icon>
      Aktualizuj
    </button>
  </div>
</form>
