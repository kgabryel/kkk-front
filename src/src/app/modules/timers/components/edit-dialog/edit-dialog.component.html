<h2
  class="d-flex justify-flex-end"
  mat-dialog-title
>
  <button
    class="glassmorphism-button close-btn"
    [mat-dialog-close]="true"
    mat-button
    type="button"
  >
    <mat-icon>close</mat-icon>
  </button>
</h2>
<form
  [autocomplete]="null | autocomplete"
  [formGroup]="nameForm"
  (ngSubmit)="submitUpdateName()"
>
  <mat-form-field class="w-100">
    <mat-label>Nazwa</mat-label>
    <input
      [formControlName]="formNames.name"
      [maxlength]="maxNameLength"
      matInput
      type="text"
    />
    <mat-hint align="end">{{ nameLength() }} / {{ maxNameLength }}</mat-hint>
  </mat-form-field>
  <button
    class="glassmorphism-button w-100"
    [disabled]="!nameForm.valid"
    mat-button
    type="submit"
  >
    <mat-icon>edit</mat-icon>
    Aktualizuj
  </button>
</form>
<hr />
<form
  class="d-flex align-center"
  [autocomplete]="null | autocomplete"
  [formGroup]="timeForm"
  (ngSubmit)="submitUpdateTime()"
>
  <div>
    <shared-time-picker [controlName]="formNames.time" />
  </div>
  <div class="w-100 pl-1">
    <button
      class="glassmorphism-button w-100"
      [disabled]="!timeForm.valid"
      mat-button
      type="submit"
    >
      <mat-icon>edit</mat-icon>
      Aktualizuj
    </button>
  </div>
</form>
