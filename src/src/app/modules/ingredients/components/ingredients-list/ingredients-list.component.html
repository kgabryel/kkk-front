<div>
  @if (ingredients().length > 0) {
    <mat-list class="glassmorphism-list">
      @for (ingredient of ingredients(); track ingredient) {
        <ingredients-ingredient-container
          [ingredient]="ingredient"
          [ozaKey]="ozaKey()"
        ></ingredients-ingredient-container>
      }
    </mat-list>
  }
</div>
