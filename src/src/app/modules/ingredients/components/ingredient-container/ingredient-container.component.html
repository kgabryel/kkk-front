@if (edit && !oza) {
  <ingredients-ingredient-edit
    [ingredient]="ingredient()"
    (edit)="changeEdit($event)"
  ></ingredients-ingredient-edit>
}
@if (!edit) {
  <ingredients-ingredient-preview
    [ingredient]="ingredient()"
    [ozaKey]="ozaKey()"
    (edit)="changeEdit($event)"
  ></ingredients-ingredient-preview>
}
@if (edit && oza) {
  <ingredients-oza-edit
    [ingredient]="ingredient()"
    (edit)="changeEdit($event)"
  ></ingredients-oza-edit>
}
